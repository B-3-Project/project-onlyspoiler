<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>메인페이지</title>
</head>

<body>

    <div class="title-group" id="title">

        <!-- 로그인 -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login" id="loginButton">
            로그인
        </button>
        <button type="button" class="btn btn-primary" style="display: none;" id="logoutButton" onclick="logout()">
            로그아웃
        </button>

        <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="email">이메일</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호:</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="openForgotPasswordModal()">비밀번호 찾기</button>
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="forgotPasswordModalLabel">비밀번호 찾기</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>블라블라블라.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 글쓰기 -->

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#write">
                    글쓰기
                </button>

        <div class="modal fade" id="write" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="content-title">제목:</label>
                                <textarea class="form-control" id="content-title" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="modalContent">글 내용:</label>
                                <textarea class="form-control" id="modalContent" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="submitPost()">글 등록</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 회원가입 -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#회원가입">
                    회원가입
                </button>

        <div class="modal fade" id="회원가입" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">회원가입</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                    </div>
                    <div class="modal-body">
                        <form id="registrationForm">
                            <div class="form-group">
                                <label for="username">사용자 이름:</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">이메일:</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호:</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">비밀번호 확인:</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" onclick="submitRegistration()">가입하기</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function logout() {

                //logout api

                $('#loginButton').show();
                $('#logoutButton').hide();
            }

            function login() {

                //login api

                $('#loginButton').hide();
                $('#logoutButton').show();
            }


            function submitRegistration() {
                var username = $('#username').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();

                if (password !== confirmPassword) {
                    alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                    return;
                }

                $('#username').val('');
                $('#email').val('');
                $('#password').val('');

                $('#회원가입').modal('hide');
            }

            function submitPost() {
                var postTitle = $('#content-title').val();
                var postContent = $('#modalContent').val();

                if (postContent.trim() !== '') {
                    var postId = "post" + new Date().getTime();
                    var postHtml = '<p id="' + postId + '"><strong>' + postTitle + '</strong><br>' + postContent + '</p>';

                    $("#commentContainer").append(postHtml);

                    addButtonAndModal(postTitle, postContent, postId);

                    $('#content-title').val('');
                    $('#modalContent').val('');
                    $('#write').modal('hide');
                } else {
                    alert("글 내용을 입력하세요.");
                }
            }

            function addButtonAndModal(buttonText, modalContent, postId) {
                // 버튼과 모달을 위한 고유한 ID 생성
                var modalId = "modal" + new Date().getTime();

                // 버튼 HTML 생성
                var buttonHtml = '<button type="button" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#' + modalId + '">' + buttonText + '</button>';

                // 모달 HTML 생성
                var modalHtml =
                    '<div class="modal" id="' + modalId + '" tabindex="-1">' +
                    '   <div class="modal-dialog">' +
                    '       <div class="modal-content">' +
                    '           <div class="modal-header">' +
                    '               <h5 class="modal-title">' + buttonText + '</h5>' +
                    '               <button type="button" class="close" data-dismiss="modal" aria-label="Close">' +
                    '                   <span aria-hidden="true">&times;</span>' +
                    '               </button>' +
                    '           </div>' +
                    '           <div class="modal-body">' +
                    '               <p>' + modalContent + '</p>' +
                    '               <div class="form-group">' +
                    '                   <label for="comment">댓글:</label>' +
                    '                   <textarea class="form-control" id="comment_' + postId + '" rows="3"></textarea>' +
                    '               </div>' +
                    '               <button type="button" class="btn btn-primary" onclick="submitComment(\'' + postId + '\')">댓글 등록</button>' +
                    '               <div id="commentContainer_' + postId + '"></div>' +
                    '           </div>' +
                    '           <div class="modal-footer">' +
                    '               <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>' +
                    '           </div>' +
                    '       </div>' +
                    '   </div>' +
                    '</div>';

                $("#buttonContainer").prepend(buttonHtml);
                $("#modalContainer").append(modalHtml);
            }

            function submitComment(postId) {
                var comment = $('#comment_' + postId).val();
                $('#commentContainer_' + postId).append('<p>' + comment + '</p>');
                $('#comment_' + postId).val('');
            }
        </script>
    </div>
    <div class="list-group" id="buttonContainer">
    </div>

    <div id="modalContainer">
    </div>
</body>

</html>
